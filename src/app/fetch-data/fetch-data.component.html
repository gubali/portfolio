<div class="container">
<a routerLink ='/' href="javaScript:void(0)">Back</a> 
 <table class="table table-striped table-hover myTable">
  <thead>
    <tr>
      <th>PostId</th>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let data of myData">
      <td>{{data.postId}}</td>
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.email}}</td>
      <td>{{data.body}}</td>
    </tr>
     </tbody>
</table> 
  </div>
